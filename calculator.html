<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <p name = "calc">Simple Calculator</p>
        <hr> <br>
        Enter first number:
        <input type="number" name="f_num">
        Enter second number:
        <input type="number" name="s_num">
        Choose an operator:
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <button type = "submit">Calculate</button>
        <div class="resu">
            <p name = "res"><strong>Result:</strong></p>
            <ul class="result_container"></ul>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
